<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | TaskMaster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <h2>Welcome to TaskMaster, register with</h2>
        <div class="social-login">
            <button class="google-btn"><i class="fab fa-google"></i> Google</button>
            <button class="twitter-btn"><i class="fab fa-twitter"></i> Twitter</button>
        </div>
        <div class="divider"><span>Or continue with email</span></div>
        <form action="{{ url_for('signup') }}" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name">

            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" name="email" placeholder="hello@pixora.dev">

            <label for="password">Password <span>*</span></label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Your password">
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I accept terms and conditions</label>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
