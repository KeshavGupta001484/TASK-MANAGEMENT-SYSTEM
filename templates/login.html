<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TaskMaster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="login-container">
        <h2>Welcome Back!</h2>
        <p>Login to continue</p>

        <!-- Social Login -->
        <div class="social-login">
            <button class="google-btn">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="twitter-btn">
                <i class="fab fa-twitter"></i> Twitter
            </button>
        </div>

        <div class="divider"><span>Or continue with email</span></div>

        <!-- Login Form -->
        <form action="{{ url_for('login') }}" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="hello@example.com" required>

            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Your password" required>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </div>

</body>
</html>
